<section class="reset-password">
  <div class="reset-password__inner">
    <h1 mat-dialog-title>Reset Password</h1>
    <div mat-dialog-content>
      <p>Enter your email address and we'll send you a link to reset your password.</p>

      <mat-form-field fxLayout="column">
        <input [formControl]="email" matInput placeholder="Email" type="email">
        <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="email.hasError('email')">Email is invalid</mat-error>
      </mat-form-field>

      <div mat-dialog-actions fxLayoutAlign="space-between">
        <button mat-button color="primary" mat-dialog-close>Close</button>
        <button fxLayout="column" mat-raised-button color="primary" type="submit"
                [disabled]="email.invalid"
                (click)="resetPassword()">
          Reset Password
        </button>
      </div>

    </div>
  </div>
</section>
