<section class="board-list">
  <div cdkDropList cdkDropListOrientation="horizontal" class="board-list__boards" (cdkDropListDropped)="drop($event)">
    <kanban-board cdkDrag *ngFor="let board of boards" [board]="board">
      <mat-icon cdkDragHandle class="board-list__handle">drag_indicator</mat-icon>
    </kanban-board>

    <div class="board-list__button">
      <button mat-raised-button color="accent" cdkDragDisabled>
        New Board
      </button>
    </div>
  </div>
</section>
